<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- tabelas
    titulos = <caption>
    table rows =<tr>...</tr> linhas
    table data =<td>...</td> celulas
    cabeçãlho da tabela = <th>...</th> define uma celula como cabeçalho do grupo de celulas      
    -->
        <h1>Especificações Tecnicas</h1>

    <table>

        <caption>tabela tecnica do google glass Junho 2024</caption>
       <tr>
        <th>teste 1 </th>
        <th>teste 2 </th>
       </tr>
        <tr><td>tela</td><td>td Resolução equivalente a tela de 25'</td></tr>
        <tr><td>camera</td><td>5mp para fotos/720p para videos</td></tr>
        <tr><td>conectividade</td><td>wi-fi/blootooth </td></tr>
        <tr><td>memoria interna</td><td>120gb</td></tr>

    </table>
</body>
</html>
